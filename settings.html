            <div class="cta-inner text-center rounded">
		<h3>Alert Notification Status</h3>
                    <br>
                    <label for="selectTerm">Alarm ON/OFF: </label>
                    <select id="alertStatus" name="alarmonoff" id="alarmonoff">
                      <option value="on">Notifications ON</option>
                      <option value="off">Notifications OFF</option>
                    </select>
					<button onclick="alertStatusFunction()">Submit Alert Notification Change</button>
                    <br><br>
					<span id="alertStatusText" >ALERT NOTIFICATIONS ON</span>
	        </div>
          </div>
        </div>
      </div>
    </section>
		<script>
		function alertStatusFunction(){
		var alertStatus = document.getElementById("alertStatus");
		var alertStatusText = document.getElementById("alertStatusText");
		if (alertStatus.value == "on"){
			alertStatusText.innerHTML ="ALERT NOTIFICATIONS ON";
		}else{ alertStatusText.innerHTML ="ALERT NOTIFICATIONS OFF";}
		}
		</script>
	</div>
